name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    # Only run on PRs if the source branch is on a different repo. We do not need to run everything twice.
    if: ${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}

    runs-on: ubuntu-24.04

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: 17
        check-latest: true
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload Artifacts to GitHub
      # Only upload on the preview repository as there is no CI job for it.
      if: ${{ github.repository == 'ViaVersionDev' && github.ref_name == 'preview' }}
      uses: actions/upload-artifact@v4
      with:
        name: Artifacts
        path: build/libs/
